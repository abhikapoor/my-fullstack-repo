<p-card class="w-full shadow-lg rounded-xl bg-white p-6">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-3">
      <i class="pi pi-users text-2xl"></i>
      <div>
        <h2 class="text-xl font-bold text-gray-800">Users</h2>
        <p class="text-gray-500 text-sm">
          View, update, or manage users in your system
        </p>
      </div>
    </div>
  </div>

  <p-table
    [value]="users()"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5,10,20]"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="w-full"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
        <th style="width: 200px;">Email</th>
        <th style="width: 150px;">DOB</th>
        <th style="width: 200px;">Address</th>
        <th style="width: 150px;">Role</th>
        <th style="width: 100px;">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dob | date : 'yyyy-MM-dd' }}</td>
        <td class="truncate" title="{{ user.address }}">
          {{ user.address }}
        </td>
        <td>{{ user.role }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-sm"
            (click)="openEditDialog(user)"
            [disabled]="!isAdmin()"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
