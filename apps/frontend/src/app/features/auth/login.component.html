<!-- Main content grows -->
<div class="flex items-center justify-center w-full h-full bg-gray-100 p-4">
  <p-card
    header="Welcome Back"
    subheader="Sign in to continue"
    class="w-full max-w-2xl shadow-lg rounded-2xl bg-white p-8"
  >
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label
          for="email"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Email
        </label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          class="w-full"
          placeholder="you@example.com"
        />
        @if (form.controls['email'].invalid && form.controls['email'].touched) {
        <p-message severity="error" text="Valid email required"></p-message>
        }
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Password
        </label>
        <input
          pInputText
          id="password"
          type="password"
          formControlName="password"
          class="w-full"
          placeholder="••••••••"
        />
        @if (form.controls['password'].invalid &&
        form.controls['password'].touched) {
        <p-message severity="error" text="Password required"></p-message>
        }
      </div>

      <!-- Submit -->
      <p-button
        label="Login"
        icon="pi pi-sign-in"
        [loading]="loading()"
        type="submit"
        styleClass="w-full p-button-rounded p-button-lg"
      ></p-button>

      <!-- Error -->
      @if (error()?.message === 'Invalid credentials') {
      <div class="mt-3">
        <p-message severity="error" text="{{ error()?.message }}"></p-message>
      </div>
      }
    </form>
  </p-card>
</div>
